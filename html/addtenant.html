    <!-- main content  -->


    <div class="content d-flex flex-column justify-content-center  mt-5 flex-wrap">

      <form class="form container mb-3" onsubmit="upload_data();return false">

        <div class="card shadow mb-3 ">
          <div class="card-body">
            <h5 class="card-title text-center ">Family Head Details </h5>

            <div class="form-group">
              <label for="headname" class="form-label">Name of the Family Head : </label>
              <input type="text" placeholder="Raj Khurana" class="form-control" id="headname"
                onkeyup="name_validation(this)">
            </div>

            <div class="form-group">
              <label for="inputAddress" class="form-label">Address :</label>
              <textarea id="my-textarea" class="form-control" name="address" rows="3" placeholder="Akshya Nagar 1st Block 1st Cross,
Rammurthy nagar, 
Bangalore-560016"
                onkeyup="address_vaidation(this)"></textarea>
            </div>

            <div class="form-group">

              <label for="contactno" class="form-label">Contact Number : </label>
              <input type="text" class="form-control" placeholder="7890645643" id="headcontactno" onkeyup="contact_number_validation(this)">

            </div>

            <div class="row">

              <div class="col-sm-6">
                <div class="form-group">

                  <label for="gender" class="form-label">Gender :</label>
                  <select id="gender" class="form-control">
                    <option selected>Male</option>
                    <option>Female</option>
                  </select>

                </div>

              </div>
              <div class="col-sm-6">

                <div class="form-group">

                  <label for="contactno" class="form-label"> Room Number : </label>
                  <input type="text" class="form-control" placeholder="A123" id="roomno" onkeyup="room_number_validation(this)">

                </div>

              </div>


            </div>



            <div class="row">

              <div class="col-md-6">
                <label for="checkindate" class="form-label">Checkin Date:</label>
                <input type="date" class="form-control" onchange="checkindate_validation(this)" id="checkindate">
              </div>


              <div class="col-md-6">
                <label for="checkoutndate" class="form-label">Checkout Date:</label>
                <input type="date" class="form-control" onchange="checkoutdate_validation(this)" id="checkoutdate">
              </div>

            </div>

            <div class="row d-flex justify-content-center align-item-center mt-5 ">


              <button type="submit" id="head_submit" class="btn btn-primary mr-3 " disabled>Submit</button>



            </div>

          </div>
        </div>
      </form>
      <form class="form container mb-3" onsubmit="upload_data();return false">
        <div class="card shadow mb-3">
          <div class="card-body">
            <h5 class="card-title text-center">Spouse Details </h5>

            <div class="form-group ">
              <label for="spouse" class="form-label">Spouse Name : </label>
              <input type="text" placeholder="Tripti Khurana" class="form-control" id="spousename"
                onkeyup="name_validation(this)">

            </div>
            <div class="row">

              <div class="form-group col-6">

                <label for="contactno" class="form-label">Contact Number : </label>
                <input type="text" class="form-control" id="spousecontactno" placeholder="9087123465" onkeyup="contact_number_validation(this)">

              </div>



              <div class="form-group col-6">
                <label for="gender" class="form-label">Gender :</label>
                <select id="gender" class="form-control">
                  <option selected>Male</option>
                  <option>Female</option>
                </select>

              </div>
            </div>

            <div class="row d-flex justify-content-center align-item-center mt-5 ">


              <button type="submit" class="btn btn-primary mr-3 " id="spouse_submit" disabled>Submit</button>
              
            </div>

          </div>
        </div>
      </form>

      <form class="form container mb-5" onsubmit="return false">
        <div id="all-children" class="p-3" style="background-color: rgb(245, 235, 245); ">

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title text-center">Childrens Details </h5>

            </div>
          </div>



        </div>

        <div id="addbtn" class="row mt-3 p-3 mx-auto rounded d-flex justify-content-center align-items-center"
          style="cursor: pointer; background-color: rgb(236, 228, 236);">

          <div class="btn btn-dark mr-4" onclick="addchild(this)">

            <p class="mt-3 d-inline "> Add Child</p>

          </div>


          <button type="submit" class="btn btn-primary mr-3" onclick="children_validation()">Submit</button>
        </div>



      </form>

    </div>
